name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  api-gateway:
    name: API Gateway Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tsuite_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install API Gateway dependencies
        working-directory: ./services/api-gateway
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: ./services/api-gateway
        run: npx prisma generate
      
      - name: Run linter
        working-directory: ./services/api-gateway
        run: npm run lint
      
      - name: Run tests
        working-directory: ./services/api-gateway
        run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tsuite_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379

  test-executor:
    name: Test Executor Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./services/test-executor
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        working-directory: ./services/test-executor
        run: pytest

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        working-directory: ./services/frontend
        run: npm ci
      
      - name: Run linter
        working-directory: ./services/frontend
        run: npm run lint
      
      - name: Build
        working-directory: ./services/frontend
        run: npm run build
